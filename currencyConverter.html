<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f2f5;
    }

    .converter-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    .converter-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .output {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="converter-container">
    <h2>Currency Converter</h2>
    <input type="number" id="amount" placeholder="Enter amount">
    <select id="currency">
      <option value="0.85">USD to EUR</option>
      <option value="1.1">EUR to USD</option>
      <option value="74">USD to INR</option>
      <option value="0.013">INR to USD</option>
    </select>
    <button onclick="convert()">Convert</button>
    <div class="output" id="result">Converted amount: --</div>
  </div>

  <script>
    function convert() {
      const amount = document.getElementById("amount").value;
      const rate = document.getElementById("currency").value;
      const result = (amount * rate).toFixed(2);
      document.getElementById("result").textContent = `Converted amount: ${result}`;
    }
  </script>

</body>
</html>
